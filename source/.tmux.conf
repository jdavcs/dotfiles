set -g default-terminal "screen-256color"

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# try these too
bind H split-window -h
bind V split-window -v

# remap prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Status bar
set -g status on
set -g status-interval 10
set -g status-keys vi
set -g status-left "#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r | cut -\ c 1-6)#[default]"
set -g status-left-length 25
set -g status-right "#{pane_current_path}   %H:%M %m/%d"
set -g status-right-length 140
set -g status-style "fg=colour136,bg=colour235"

# active window title colors
set-window-option -g window-status-current-style "bg=colour239, fg=colour249"

# generate xterm-style key sequences (so that CTRL-arrow key sequences work in Vim)
set-option -g xterm-keys on

# enable mouse scrollling of output history
setw -g mouse on
set -g mouse on
