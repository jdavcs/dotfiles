set -g default-terminal "screen-256color"

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# remap prefix
set -g prefix C-b
unbind C-a
bind C-b send-prefix

#set -g prefix C-a
#unbind C-b
#bind C-a send-prefix


# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# trying out a different style for status bar
set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-keys vi
set -g status-left "#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r | cut -\ c 1-6)#[default]"
set -g status-left-length 20
set -g status-left-style default
set -g status-position bottom
set -g status-right "#{pane_current_path} %H:%M %d-%b-%y"
set -g status-right-length 140
set -g status-right-style default
set -g status-style fg=colour136,bg=colour235

# default window title colors
# set-window-option -g window-status-fg colour244  # base0
# set-window-option -g window-status-bg default
 
# active window title colors
# set-window-option -g window-status-current-fg green
# set-window-option -g window-status-current-bg default

# generate xterm-style key sequences (so that CTRL-arrow key sequences work in Vim)
set-option -g xterm-keys on

# enable mouse scrollling of output history
setw -g mouse on
set -g mouse on
